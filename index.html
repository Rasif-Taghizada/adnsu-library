<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADNSU Library</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="head-container">
        <div class="logo">
          <img src="./Images/adnsu-logo.webp" alt="adnsu-logo" />
        </div>
        <div class="pages">
          <ul>
            <li><a href="#about">Haqqımızda</a></li>
            <li><a href="#books">Kitablar</a></li>
            <li><a href="#authors">Müəlliflər</a></li>
            <li><a href="#">Əlaqə</a></li>
            <li><a href="#">Digər</a></li>
          </ul>
        </div>
        <div class="lang">
          <span class="lang-az"><a href="#">AZ</a></span>
          <span class="lang-ru"><a href="#">RU</a></span>
          <span class="lang-en"><a href="#">EN</a></span>
        </div>
      </div>
    </header>
    <section id="about">
      <h1>
        Kitabı axtarın
      </h1>
      <div class="search-container">
          <div class="filter-container">
            <div class="dropdown-container">
              <select class="dropdown" id="filterByJanr" onchange="searchFilter()">
                <option disabled selected>Janrı seçin:</option>
                <option value="bestseller">Bestseller</option>
                <option value="fantastika">Fantastika</option>
                <option value="detektiv">Detektiv</option>
                <option value="şəxsi inkişaf">Şəxsi inkişaf və motivasiya</option>
                <option value="marketinq">Marketinq</option>
                <option value="psixologiya">Psixologiya</option>
                <option value="fəlsəfə">Fəlsəfə</option>
                <option value="bioqrafiya">Memuar və bioqrafiya</option>
                <option value="ingilis">İngilis dilində olan kitablar</option>
                <option value="rus">Rus dilində olan kitablar</option>
                <option value="türk">Türk dilində olan kitablar</option>
                <option value="tarix">Tarix</option>
                <option value="siyasət">Siyasət</option>
                <option value="azərbaycan-klassikləri">Azərbaycan klassikləri</option>
                <option value="poeziya">poeziya</option>
                <option value="dünya-klassikləri">Dünya klassikləri</option>
                <option value="elmi-ədəbiyyat">Elmi ədəbiyyat</option>
              </select>
            </div>
            <form>
              <input onkeyup="searchFilter()" type="text" id="search-input" placeholder="Kitabın adını yazın"/>
              <button id="search-button" type="submit">Search</button>
            </form>
          </div>
          <table id="book-list">
              <thead>
                  <tr>
                      <th>Kitabın adı</th>
                      <th>Müəllifi</th>
                      <th>Janr</th>
                  </th>
              </thead>
              <tbody id="list-body">
                  
              </tbody>
          </table>
      </div>
    </section>

    <script src="./js/searchBook.js"></script>
  </body>
</html>
